<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/recover.css">
    <title>Recuperação de senha</title>
</head>
<body class="bg-info-subtle">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2>Recuperar senha</h2>
                        <div class="logo-text text-primary">Insira seu email para recuperação de senha</div>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="form-group" id="texto">
                                <span>Insira seu email, enviaremos um link para a alteração da senha.</span>
                            </div>
                            <div class="form-group">
                                <label for="email" class="form-label">
                                    E-mail:
                                </label>
                                <input type="email" id="email" name="email" class="form-control" placeholder="Insira seu e-mail">
                            </div>
                            <button type="submit" class="btn btn-primary col-12 mt-3 mb-2">Enviar</button>
                            <div class="d-flex justify-content-center">
                                <a href="login.html">Voltar para a tela de login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
