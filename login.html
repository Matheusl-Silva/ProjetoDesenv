<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Saúde - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-container">
        <div class="login-card">
            <div class="logo">
                <div class="logo-text">Projeto Saúde</div>
            </div>
            
            <h1>Bem-vindo</h1>
            <p class="subtitle">Por favor, insira seus dados para acessar</p>
            
            <form>
                <label for="email">Endereço de e-mail</label>
                <input type="email" id="email" placeholder="Insira seu e-mail" required>
                
                <label>Método de acesso</label>
                <div class="method-container">
                    <div class="radio-container">
                        <input type="radio" id="rademail" name="metodo" checked>
                        <label for="rademail">E-mail</label>
                    </div>
                    <div class="radio-container">
                        <input type="radio" id="radcartao" name="metodo">
                        <label for="radcartao">Cartão SUS</label>
                    </div>
                </div>
                
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Insira sua senha" required>
                
                <div class="container">
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </div>
                
                <button class="sign-in-button">Entrar</button>
                
            </form>
            
            <div class="signup-link">
                Não tem uma conta? <a href="#">Cadastre-se</a>
            </div>
        </div>
    </div>
</body>
</html>
