<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Saúde - Recuperação de Senha</title>
    <link rel="stylesheet" href="css/password.css">
</head>
<body>
    <div class="main-container">
        <div class="login-card">
            <div class="logo">
                <div class="logo-text">Projeto Saúde</div>
            </div>
            
            <h1>Recuperar Senha</h1>
            <p class="subtitle">Digite seu email de cadastro para receber um link de recuperação</p>
            
            <form>
                <label for="email">Endereço de e-mail</label>
                <input type="email" id="email" placeholder="Insira seu e-mail de cadastro" required>
                
                <div class="info-box">
                    <p>Um link para redefinição de senha será enviado para o seu e-mail cadastrado.</p>
                </div>
                
                <button class="sign-in-button">Enviar Link de Recuperação</button>
                
                <div class="back-link">
                    <a href="login.html">Voltar para o login</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
